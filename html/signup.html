<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <div class="login-layer p-5 bg-login min-vh-100 d-flex align-items-center">
        <div class="m-auto bg-white p-5 shadow">
            <div class="inner">
                <h1 class="fs-1 login-title ">Signup</h1>

                <div class="login-form mt-4">
                    <div class="username position-relative">
                        <input type="text" class="form-control ps-5" id="userNameSignUp" placeholder="Username">
                        <i class="fa-solid fa-user fs-3 text-login position-absolute top-0 m-2"></i>
                    </div>
                  <div  class="email-input position-relative mt-3">
                      <input type="email" class="form-control ps-5" placeholder="Email" id="emailSignUp">
                      <i class="fa-solid fa-envelope fs-3 text-login position-absolute top-0 m-2"></i>
                    </div>
                    <div class="password-input position-relative mt-3">
                      <input type="password" class="form-control ps-5" placeholder="Password" id="passwordSignUp">
                     <i class="fa-solid fa-lock fs-3 text-login position-absolute top-0 m-2"></i>  
                    </div>
                    <div class="confirm-password position-relative mt-3">
                        <input type="password" placeholder="Re-enter Password" class="form-control ps-5" id="passswordConfirmSignUp">
                        <i class="fa-solid fa-lock position-absolute top-0 fs-3 text-login m-2"></i>
                    </div>
                    <div id="alert">
   
                    </div>
                </div>
                
                <div class="login-button mt-5 d-flex justify-content-center align-items-center">
                  <button id="signUpBtn" class="btn btn-login rounded w-100">Sign Up</button>
                </div>

                <span class="text-center mt-5 d-block fs-6">Already have an account?<a href="../index.html" target="_self" class="login-link ms-2 text-decoration-none text-login">Login Now</a></span>

            </div>
        </div>
    </div>





    <script
      src="https://kit.fontawesome.com/ef0eab8311.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="../js/signup.js"></script>
    <script src="../js/authoriztion.js"></script>
  </body>
</html>
