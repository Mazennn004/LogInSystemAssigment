<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-layer p-5 bg-login min-vh-100 d-flex align-items-center">
      <div class="m-auto bg-white p-5 shadow">
        <div class="inner">
          <h1 class="fs-1 login-title">Login</h1>

          <div class="login-form mt-4">
            <div class="email-input position-relative">
              <input
                type="email"
                class="form-control ps-5"
                placeholder="Email"
                id="emailLogin"
              />
              <i
                class="fa-solid fa-envelope fs-3 text-login position-absolute top-0 ms-1 mt-2"
              ></i>
            </div>
            <div class="password-input position-relative mt-3">
              <input
                type="password"
                class="form-control ps-5"
                placeholder="Password"
                id="passwordLogin"
              />
              <i
                class="fa-solid fa-lock fs-3 text-login position-absolute top-0 ms-1 mt-2"
              ></i>
            </div>
          </div>
          <div id="alert">
            
          </div>

          <div
            class="login-button mt-5 d-flex justify-content-center align-items-center"
          >
            <button id="loginBtn" class="btn btn-login rounded w-100">
              Login
            </button>
          </div>

          <span class="text-center mt-5 d-block fs-6"
            >Don't have an Account?<a
              href="html/signup.html"
              class="signup-link ms-2 text-decoration-none text-login"
              >SignUp Now</a
            ></span
          >
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ef0eab8311.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/authoriztion.js"></script>
  </body>
</html>
